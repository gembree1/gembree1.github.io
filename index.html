<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background-color: #F1F3F3    
}
.axis {
	font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #D4D4DA;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: #6F257F;
  stroke-width: 5px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: #F1F3F3;
  stroke: #6F257F;  
  stroke-width: 5px;
}
  
.hover-line {
  stroke: #6F257F;
  stroke-width: 2px;
  stroke-dasharray: 3,3;
}

</style>
<body>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
    margin = {top: 22, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var parseTime = d3.timeParse("%Y")
    bisectDate = d3.bisector(function(d) { return d.year; }).left;

var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);
//right hand y axis for passengers
var y2 = d3.scaleLinear().range([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.value); });

    //second line
var line2 = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y2(d.passengers); });    
 //   

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("data1.json", function(error, data) {
    if (error) throw error;

    data.forEach(function(d) {
      d.year = parseTime(d.year);
      d.value = +d.value;
      //passengers data
      d.passengers = +d.passengers;
    });

    x.domain(d3.extent(data, function(d) { return d.year; }));
    y.domain([d3.min(data, function(d) { return d.value; }) / 1.005, d3.max(data, function(d) { return d.value; }) * 1.005]);
    // scale the range of the passengers data
    y2.domain([d3.min(data, function(d) { return d.passengers; }) / 1.005, d3.max(data, function(d) { return d.passengers; }) * 1.005]);
    
  //title 
    g.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Light-Sweet Crude passengers Prices");

    //x axis format and label
 g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(15))
        
        //x axis title
        .append("text")
        .attr("class", "axis-title")
        .attr("transform", "rotate(0)")
        .attr("x", 10)
        .attr("dx", "85.91em")
        .style("text-anchor", "right")
        .attr("fill", "#5D6971")
        .text("Year");
        
 // y axis and format label
  g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(8).tickFormat(function(d) { return parseInt(d); })) 
      .append("text")
        .attr("class", "axis-title")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".91em")
        .style("text-anchor", "end")
        .attr("fill", "#5D6971")
        .text("Avg. passengers Price ($/barrel)"); 
        
g.append("g")
      .attr("class", "axis axis--y2")
      .call(d3.axisRight(y2).ticks(12).tickFormat(function(d) { return parseInt(d); })) 
    .append("text")
      .attr("class", "axis-title")
      .attr("transform", "rotate(-90)")
      .attr("y2", 6)
      .attr("dy2", "10.91em")
      .style("text-anchor", "end")
      .attr("fill", "#5D6971")
      .text("Avg."); 
    

  

    g.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);
    
    //line2.. is this necessary?
    g.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line2);

    var focus = g.append("g")
        .attr("class", "focus")
        .style("display", "none");

    focus.append("line")
        .attr("class", "x-hover-line hover-line")
        .attr("y1", 0)
        .attr("y2", height);

    focus.append("line")
        .attr("class", "y-hover-line hover-line")
        .attr("x1", width)
        .attr("x2", width);

    focus.append("circle")
        .attr("r", 7.5);

    focus.append("text")
        .attr("x", 15)
      	.attr("dy", ".31em");

    svg.append("rect")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);

    function mousemove() {
      var x0 = x.invert(d3.mouse(this)[0]),
          i = bisectDate(data, x0, 1),
          d0 = data[i - 1],
          d1 = data[i],
          d = x0 - d0.year > d1.year - x0 ? d1 : d0;
      focus.attr("transform", "translate(" + x(d.year) + "," + y(d.value) + ")");
      focus.select("text").text(function() { return d.value; });
      focus.select(".x-hover-line").attr("y2", height - y(d.value));
      focus.select(".y-hover-line").attr("x2", width + width);
      //add down here to get the second line to use the mousemove
    }
});

</script>
